<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --bg-light: #0f172a;
      --fg-light: #e5e7eb;
      --accent: #38bdf8;
      --accent-soft: #1e293b;
    }
    @media (prefers-color-scheme: light) {
      .background { fill: var(--bg-light); }
      .foreground { fill: var(--fg-light); }
      .accent { fill: var(--accent); }
      .accent-stroke { stroke: var(--accent); }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #020617; }
      .foreground { fill: #e5e7eb; }
      .accent { fill: var(--accent); }
      .accent-stroke { stroke: #38bdf8; }
    }
  </style>
  <rect class="background" width="180" height="180" rx="40" />

  <!-- Agent circular "head" -->
  <circle cx="90" cy="74" r="34" class="accent" />

  <!-- Eyes -->
  <circle cx="77" cy="70" r="5" class="foreground" />
  <circle cx="103" cy="70" r="5" class="foreground" />

  <!-- Smile -->
  <path
    d="M76 84C80 90 86 93 94 93"
    class="accent-stroke"
    stroke-width="3.5"
    stroke-linecap="round"
  />

  <!-- Chat bubble body -->
  <rect
    x="42"
    y="102"
    width="96"
    height="46"
    rx="14"
    class="foreground"
    opacity="0.12"
  />
  <rect
    x="48"
    y="106"
    width="84"
    height="34"
    rx="12"
    class="foreground"
    opacity="0.3"
  />

  <!-- Horizontal "message" lines -->
  <rect x="56" y="114" width="40" height="4" rx="2" class="foreground" />
  <rect x="56" y="122" width="28" height="4" rx="2" class="foreground" opacity="0.7" />
  <rect x="56" y="130" width="20" height="4" rx="2" class="foreground" opacity="0.5" />

  <!-- Small accent dot to suggest activity -->
  <circle cx="118" cy="123" r="4" class="accent" />

  <!-- Subtle border -->
  <rect
    x="6"
    y="6"
    width="168"
    height="168"
    rx="36"
    stroke="rgba(148, 163, 184, 0.6)"
    stroke-width="2"
  />
</svg>